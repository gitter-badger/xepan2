
<div class="col-md-6 col-lg-6">
  <div class="main-box clearfix">
    <header class="main-box-header clearfix">
      <h2>Responsive embed - 16:9 aspect ratio</h2>
    </header>
    <div class="main-box-body clearfix">
      <p>
        Allow browsers to determine video or slideshow dimensions based on the width of their containing
        block by creating an intrinsic ratio that will properly scale on any device.
      </p>
      <p>Rules are directly applied to <code><iframe></code>, <code><embed></code>, and<code><object></code> elements; optionally use an explicit descendant class<code>.embed-responsive-item</code> when you want to match the
        styling for other attributes.
      </p><br/>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe allowfullscreen="" src="http://www.youtube.com/embed/co6WMzDOh1o?rel=0" class="embed-responsive-item"></iframe>
      </div>
    </div>
  </div>
</div>
